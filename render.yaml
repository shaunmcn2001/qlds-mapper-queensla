schemaVersion: 1
services:
  # --- Frontend as a Node Web Service (build + serve dist) ---
  - type: web
    name: lotplan-frontend
    env: node
    rootDirectory: .
    plan: free
    autoDeploy: true
    buildCommand: npm ci && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_BASE
        fromService:
          type: web
          name: lotplan-backend
          property: url
      # (optional) lock Node version if you want
      # - key: RENDER_NODE_VERSION
      #   value: 20

  # --- Backend (unchanged) ---
  - type: web
    name: lotplan-backend
    env: docker
    rootDirectory: backend
    plan: free
    autoDeploy: true
    envVars:
      - key: CORS_ORIGINS
        value: http://localhost:5173,https://lotplan-frontend.onrender.com
      - key: HTTP_TIMEOUT_SECONDS
        value: "60"
      - key: ARCGIS_CONCURRENCY
        value: "4"